<div class="container flex-page">
  <div class="page-header">
    <h1>Available Dogs</h1>
  </div>
  <div class="dog-list">
    <div class="thumbnail" ng-repeat="dog in ct.dogs">
      <img src="{{dog.photo}}" alt="{{dog.name}}">
      <div class="caption">
        <h3>{{dog.name}}<br><small>{{dog.breed}}</small></h3>
        <p>{{dog.bio}}</p>
        <p>
          <a ui-sref="schedule({id: dog._id})" class="btn btn-primary" role="button">View Schedule</a>
        </p>
      </div>
    </div>
  </div>
</div>
