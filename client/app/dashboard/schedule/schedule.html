<div class="container flex-page">
  <div class="well dog-schedule">
    <div class="dog-details-left">
      <div class="dog-schedule-img-holder">
        <img class="dog-schedule-img" src="{{schedule.dog.photo}}" alt="{{schedule.dog.name}}">
      </div>
      <div class="dog-details">
        <h4 class="media-heading">{{schedule.dog.name}}</h4>
        <p>
          {{schedule.dog.breed}}
          <hr>
          {{schedule.dog.bio}}
        </p>
      </div>
    </div>
    <div ng-show="schedule.dog.owner_user.city" class="dog-details dog-details-right">
      <h4 class="media-heading">{{schedule.dog.owner_user.city}}, {{schedule.dog.owner_user.state}}</h4>
    </div>
  </div>
  <div class="" id="bookingjs">
  </div>
</div>
