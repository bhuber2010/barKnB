<div class="container flex-page">
  <div class="flex-row">
      <h1>Profile</h1>
      <a href="https://api.timekit.io/v2/accounts/google/signup?Timekit-App=barknb&callback=http://localhost:9000/api/timekit/callback">
        <button class="btn btn-danger" type="button" name="bookingjs">Connect Bookings Feature</button>
      </a>
      <div class="btn-group">
        <button class="btn btn-success" type="button" name="adddog" ui-sref="newdog">Add Dog</button>
        <button class="btn btn-info" type="button" name="settings" ui-sref="settings">Settings</button>
        <button class="btn btn-warning" type="button" name="changepwd" ui-sref="password">Change Password</button>
        <button class="btn btn-danger" type="button" name="bookingjs" ng-click="profile.connectTimekit()">Connect Bookings Feature</button>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="profileform" ng-submit="profile.updateProfile(profileform)" novalidate>

        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="profile.userInfo.name"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.name.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>E-mail</label>
          <input type="text" name="email" class="form-control" ng-model="profile.userInfo.email"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.email.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="telephone" class="form-control" ng-model="profile.userInfo.telephone"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.telephone.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" class="form-control" ng-model="profile.userInfo.address"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.address.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" class="form-control" ng-model="profile.userInfo.city"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.city.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>State</label>
          <input type="text" name="state" class="form-control" ng-model="profile.userInfo.state"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.state.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>A little about yourself</label>
          <input type="text" name="about" class="form-control" ng-model="profile.userInfo.about"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.about.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Update Profile</button>
      </form>
    </div>
  </div>
  <div class="page-header">
    <h2>My Dogs</h2>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="dog in profile.usersDogs">
      <div class="thumbnail">
        <img src="{{dog.photo}}" alt="{{dog.name}}">
        <div class="caption">
          <h3>{{dog.name}}<br><small>{{dog.breed}}</small></h3>
          <p>{{dog.bio}}</p>
          <p>
            <a ui-sref="profile" class="btn btn-primary" role="button">View Schedule</a>
            <a ui-sref="editdog({dogID: dog._id})" class="btn btn-warning" role="button">Edit Dog</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
