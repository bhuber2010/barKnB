<div class="container">
  <div class="flex-row">
      <h1>Profile</h1>
      <div class="btn-group">
        <button class="btn btn-success" type="button" name="adddog" ui-sref="newdog">Add Dog</button>
        <button class="btn btn-info" type="button" name="settings" ui-sref="settings">Settings</button>
        <button class="btn btn-warning" type="button" name="changepwd" ui-sref="password">Change Password</button>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="profileform" ng-submit="nd.submitDog(form)" novalidate>

        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="profile.user.name"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.name.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>E-mail</label>
          <input type="text" name="email" class="form-control" ng-model="profile.user.email"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.email.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="telephone" class="form-control" ng-model="profile.user.telephone"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.telephone.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" class="form-control" ng-model="profile.user.address"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.address.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" class="form-control" ng-model="profile.user.city"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.city.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>State</label>
          <input type="text" name="state" class="form-control" ng-model="profile.user.state"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.state.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>A little about yourself</label>
          <input type="text" name="about" class="form-control" ng-model="profile.user.about"
                 mongoose-error/>
          <p class="help-block" ng-show="profileform.about.$error.mongoose">
              {{ profile.errors.other }}
          </p>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">Update Profile</button>
      </form>
    </div>
  </div>
</div>
